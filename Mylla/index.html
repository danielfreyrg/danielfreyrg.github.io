<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- <div id="x-topLeft"></div>
        <div id="x-topRight"></div> -->

<head>
    <meta charset="utf-8" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="mylla.css" />
    <link rel="icon" href="tictac.svg" />
</head>

<body id="body">
    <div id="header">
        <h1>Tic tac toe</h1>
        <a href="/" id="back">Til baka</a>
        <hr>
    </div>

    <div id="box" class="box">
        <div class="b" id="square0"></div>
        <div class="b" id="square1"></div>
        <div class="b" id="square2"></div>
        <div class="b" id="square3"></div>
        <div class="b" id="square4"></div>
        <div class="b" id="square5"></div>
        <div class="b" id="square6"></div>
        <div class="b" id="square7"></div>
        <div class="b" id="square8"></div>
        <div id="line" class=""></div>
    </div>
    <div id="info">
        <input type="button" value="add a random move" id="randomButton" onclick="randomPlayer()">
        <input type="button" value="Reset game" id="resetButton" onclick="reset()">
        <div id="currentPlayer">current player is X</div>
    </div>

    <script src="mylla.js"></script>

</body>

</html>
