<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ávöxtun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ávöxtun</h1>

    <div class="input-container">
        <label for="years">Fjöldi ára</label>
        <input type="number" id="years" value="2">
        <label for="interest">Vextir</label>
        <div style="display: inline-flex; align-content: center;">
            <input type="number" id="interest" name="interest" value="8.5">
            <span>%</span>
        </div>
        <label for="tax">Fjármagnstekjuskattur</label>
        <div style="display: inline-flex; align-content: center;">
            <input type="number" id="tax" name="tax" value="22">
            <span>%</span>
        </div>
        <label for="amount">Upprunaleg upphæð</label>
        <input type="number" id="amount" name="amount" value="">
        <button id="submit">Reikna</button>
    </div>
    
    <div class="result-container">
        <p id="totalresult"></p>
        <p id="interestresult"></p>
        <p id="taxresult"></p>
        <p id="profitresult"></p>
        <p id="monthlyprofit"></p>

    </div>
    
</body>
<script src="script.js" defer></script>

</html>
