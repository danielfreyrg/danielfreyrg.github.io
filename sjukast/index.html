<!DOCTYPE html>
<html>

<head>
    <title>Sjúk ást prototype</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='script.js' defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="background"></div>
    <div class="background-plain"></div>
    <div class="scene scene1">
        <div class="container">
            <img src="./assets/sjukast.svg" class="sjukast-logo" alt="Sjúk ást">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

            <dotlottie-player src="https://lottie.host/89165e32-001f-481a-9ac3-d4ec0ed1cbe1/qpk6qqvkkJ.lottie" class="dotlottie" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
            <div class="subtitle-container">
            <h2 class="subtitle subtitle-1">Það er margt sem hefur áhrif og getur raskað jafnvægi í samskiptum. <br> Sumt vegur þungt  á meðan annað skilur okkur eftir í lausu lofti.</h2>

                </div>
            <div class="saw">

            <div class="top bar"></div>
            <div class="base"><div class="base-back"></div>
            <div class="base-front"></div></div>        </div>

            <button class="start-button">BYRJA</button>
        </div>
    </div>
    <div class="scene scene2">
        <div class="container">
            <img src="./assets/sjukast.svg" class="sjukast-logo" alt="Sjúk ást">
            <h2 class="gender-title">Veldu það kyn sem
                þú skilgreinir þig sem: </h2>
            <div class="genderselect">
                <button class="kk-button">karl</button>
                <button class="kvk-button">kona</button>
                <button class="hk-button">kvár</button>
            </div>


        </div>
    </div>

    </div>
    <div class="scene scene3">
        <div class="container">
            <div class="bg-drop-zone"></div>
            <div class="top-wrapper">
            <button class="done-button"><span>Ljúka</span></button>
        </div>
        <img src="./assets/sjukast.svg" class="sjukast-logo" alt="Sjúk ást">


            <div class="saw">
                <div class="words">
                    <div class="left-words">
                    </div>
                    <div class="right-words"></div>
                </div>
                <div class="info">Dragðu orðin inn  á vegasaltið</div>


                <div class="top bar"></div>
                <div class="base"><div class="base-back"></div>
            <div class="base-front"></div></div>
            </div>
            <div id="kk" class="start">
                <button class="reset-button" onclick="reset()"><span> Hreinsa</span></button>

                <label id="yngri"><span> Yngri</span></label>
                <label id="ekki-med-fulla-medvitund"><span> Ekki með fulla meðvitund</span></label>
                <label id="feiminn"><span> Feiminn</span></label>
                <label id="ad-vinna-ur-afalli"><span> Að vinna úr áfalli</span></label>
                <label id="ooruggur"><span> Óöruggur</span></label>
                <label id="i-ojafnvaegi"><span> Í ójafnvægi</span></label>
                <label id="hraeddur"><span> Hræddur</span></label>
                <label id="frosinn"><span> Frosinn</span></label>
                <label id="ekki-i-godu-astandi"><span> Ekki í góðu ástandi</span></label>
                <label id="oreyndur"><span> Óreyndur</span></label>
                <label id="likamlega-sterkur"><span> Líkamlega sterkur</span></label>
                <label id="fraegur"><span> Frægur</span></label>
                <label id="frekur"><span> Frekur</span></label>
                <label id="vinsaell"><span> Vinsæll</span></label>
                <label id="sjalfsoruggur"><span> Sjálfsöruggur</span></label>
                <label id="aestur"><span> Æstur</span></label>
                <label id="eldri"><span> Eldri</span></label>
                <label id="med-meiri-reynslu"><span> Með meiri reynslu</span></label>
                <label id="efnadur"><span> Efnaður</span></label>
                <label id="godur-i-kjaftinum"><span> Góður í kjaftinum</span></label>
                <label id="stressadur"><span> Stressaður</span></label>
                <label id="meikar-ekki-ad-beila"><span> Meikar ekki að beila</span></label>
                <label id="vill-ekki-saera"><span> Vill ekki særa</span></label>
                <label id="vill-ekki-bregdast"><span> Vill ekki bregðast</span></label>
                <label id="vill-ad-adrir-fili-sig"><span> Vill að aðrir fíli sig</span></label>
                <label id="ahrifagjarn"><span> Áhrifagjarn</span></label>
                


            </div>
            <div class="reset-container">
            </div>
        </div>
    </div>
    <div class="scene scene4">
        <div class="container">
            <img src="./assets/sjukast.svg" class="sjukast-logo" alt="Sjúk ást">
            <h2 class="subtitle">Metum aðstæður og hugsum hlutina til enda.</h2>

            <button class="start-again-button">BYRJA AFTUR</button>
        </div>
    </div>
</body>

</html>
