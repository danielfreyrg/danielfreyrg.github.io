<!DOCTYPE html>
<html>

<head>
    <title>Sjúk ást prototype</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='script.js' defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="background"></div>
    <div class="background-plain"></div>
    <div class="scene scene1">
        <div class="container">
            <img src="./assets/sjukast.svg" class="sjukast-logo" alt="Sjúk ást">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

            <dotlottie-player src="https://lottie.host/e8bcca59-b2fd-4762-bc4a-7668803f89a9/KgwHgS9Hz6.json" background="transparent" speed="1" style="width: 700px; height: 400px;" loop autoplay></dotlottie-player>
            <div class="subtitle-container">
            <h2 class="subtitle subtitle-1">Það er margt sem hefur áhrif og getur raskað jafnvægi í samskiptum. <br> Sumt vegur þungt  á meðan annað skilur okkur eftir í lausu lofti.</h2>

                </div>
            <div class="saw">

            <div class="top bar"></div>
            <div class="base"></div>
        </div>

            <button class="start-button">BYRJA</button>
        </div>
    </div>
    <div class="scene scene2">
        <div class="container">
            <img src="./assets/sjukast.svg" class="sjukast-logo" alt="Sjúk ást">
            <h2 class="gender-title">Veldu það kyn sem
                þú skilgreinir þig sem: </h2>
            <div class="genderselect">
                <button class="kk-button">karl</button>
                <button class="kvk-button">kona</button>
                <button class="hk-button">kvár</button>
            </div>


        </div>
    </div>

    </div>
    <div class="scene scene3">
        <div class="container">
            <div class="top-wrapper">
            <button class="done-button">Klára?</button>
        </div>
        <img src="./assets/sjukast.svg" class="sjukast-logo" alt="Sjúk ást">


            <div class="saw">
                <div class="words">
                    <div class="left-words">
                    </div>
                    <div class="right-words"></div>
                </div>
                <div class="info">Dragðu orðin inn  á vegasaltið</div>


                <div class="top bar"></div>
                <div class="base"></div>
            </div>
            <form id="kk" class="start">
                <label id="yngri"> Yngri</label>
                <label id="ekki-med-fulla-medvitund"> Ekki með fulla meðvitund</label>
                <label id="feiminn"> Feiminn</label>
                <label id="ad-vinna-ur-afalli"> Að vinna úr áfalli</label>
                <label id="ooruggur"> Óöruggur</label>
                <label id="i-ojafnvaegi"> Í ójafnvægi</label>
                <label id="hraeddur"> Hræddur</label>
                <label id="frosinn"> Frosinn</label>
                <label id="ekki-i-godu-astandi"> Ekki í góðu ástandi</label>
                <label id="oreyndur"> Óreyndur</label>
                <label id="likamlega-sterkur"> Líkamlega sterkur</label>
                <label id="fraegur"> Frægur</label>
                <label id="frekur"> Frekur</label>
                <label id="vinsaell"> Vinsæll</label>
                <label id="sjalfsoruggur"> Sjálfsöruggur</label>
                <label id="aestur"> Æstur</label>
                <label id="eldri"> Eldri</label>
                <label id="med-meiri-reynslu"> Með meiri reynslu</label>
                <label id="efnadur"> Efnaður</label>
                <label id="godur-i-kjaftinum"> Góður í kjaftinum</label>
                <label id="stressadur"> Stressaður</label>  
                <label id="meikar-ekki-ad-beila"> Meikar ekki að beila</label>
                <label id="vill-ekki-saera"> Vill ekki særa</label>
                <label id="vill-ekki-bregdast"> Vill ekki bregðast</label>
                <label id="vill-ad-adrir-fili-sig"> Vill að aðrir fíli sig</label>
                <label id="ahrifagjarn"> Áhrifagjarn</label>


            </form>
            <div class="reset-container">
            <button class="reset-button" onclick="reset()"> Byrja aftur</button>
            </div>
        </div>
    </div>
    <div class="scene scene4">
        <div class="container">
            <img src="./assets/sjukast.svg" class="sjukast-logo" alt="Sjúk ást">
            <h2 class="subtitle">Metum aðstæður og hugsum hlutina til enda.</h2>

            <button class="start-again-button">BYRJA AFTUR</button>
        </div>
    </div>
</body>

</html>
