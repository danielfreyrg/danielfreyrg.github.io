<!DOCTYPE html>
<html>
<head>
    <title>sjukast</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
<div class="container">
    <div class="saw">
    <div class="top"></div>
    <div class="base"></div>
</div>
    <form id="kk">
        <h1>Hann</h1>
        <input type="checkbox" id="kk-yngri" name="yngri">
        <label for="kk-yngri">+1 Yngri</label><br>
        <input type="checkbox" id="kk-ekki-med-fulla-medvitund" name="ekki-med-fulla-medvitund">
        <label for="kk-ekki-med-fulla-medvitund">+1 Ekki með fulla meðvitund</label><br>
        <input type="checkbox" id="kk-feiminn" name="feiminn">
        <label for="kk-feiminn">+1 Feiminn</label><br>
        <input type="checkbox" id="kk-ad-vinna-ur-afalli" name="ad-vinna-ur-afalli">
        <label for="kk-ad-vinna-ur-afalli">+1 Að vinna úr áfalli</label><br>
        <input type="checkbox" id="kk-ooruggur" name="ooruggur">
        <label for="kk-ooruggur">+1 Óöruggur</label><br>
        <input type="checkbox" id="kk-i-ojafnvaegi" name="i-ojafnvaegi">
        <label for="kk-i-ojafnvaegi">+1 Í ójafnvægi</label><br>
        <input type="checkbox" id="kk-hraeddur" name="hraeddur">
        <label for="kk-hraeddur">+1 Hræddur</label><br>
        <input type="checkbox" id="kk-frosinn" name="frosinn">
        <label for="kk-frosinn">+1 Frosinn</label><br>
        <input type="checkbox" id="kk-ekki-i-godu-astandi" name="ekki-i-godu-astandi">
        <label for="kk-ekki-i-godu-astandi">+1 Ekki í góðu ástandi</label><br>
        <input type="checkbox" id="kk-oreyndur" name="oreyndur">
        <label for="kk-oreyndur">+1 Óreyndur</label><br>
        <input type="checkbox" id="kk-likamlega-sterkur" name="likamlega-sterkur">
        <label for="kk-likamlega-sterkur">+2 Líkamlega sterkur</label><br>
        <input type="checkbox" id="kk-fraegur" name="fraegur">
        <label for="kk-fraegur">+2 Frægur</label><br>
        <input type="checkbox" id="kk-frekur" name="frekur">
        <label for="kk-frekur">+2 Frekur</label><br>
        <input type="checkbox" id="kk-vinsaell" name="vinsaell">
        <label for="kk-vinsaell">+2 Vinsæll</label><br>
        <input type="checkbox" id="kk-sjalfsoruggur" name="sjalfsoruggur">
        <label for="kk-sjalfsoruggur">+2 Sjálfsöruggur</label><br>
        <input type="checkbox" id="kk-aestur" name="aestur">
        <label for="kk-aestur">+2 Æstur</label><br>
        <input type="checkbox" id="kk-eldri" name="eldri">
        <label for="kk-eldri">+2 Eldri</label><br>
        <input type="checkbox" id="kk-med-meiri-reynslu" name="med-meiri-reynslu">
        <label for="kk-med-meiri-reynslu">+2 Með meiri reynslu</label><br>
        <input type="checkbox" id="kk-efnadur" name="efnadur">
        <label for="kk-efnadur">+2 Efnaður</label><br>
        <input type="checkbox" id="kk-godur-i-kjaftinum" name="godur-i-kjaftinum">
        <label for="kk-godur-i-kjaftinum">+2 Góður í kjaftinum</label><br>
        
    </form>
    <form id="kvk">
        <h1>Hún</h1>
        <input type="checkbox" id="kvk-yngri" name="yngri">
        <label for="kvk-yngri">-1 Yngri</label><br>
        <input type="checkbox" id="kvk-ekki-med-fulla-medvitund" name="ekki-med-fulla-medvitund">
        <label for="kvk-ekki-med-fulla-medvitund">-1 Ekki með fulla meðvitund</label><br>
        <input type="checkbox" id="kvk-feimin" name="feimin">
        <label for="kvk-feimin">-1 Feimin</label><br>
        <input type="checkbox" id="kvk-ad-vinna-ur-afalli" name="ad-vinna-ur-afalli">
        <label for="kvk-ad-vinna-ur-afalli">-1 Að vinna úr áfalli</label><br>
        <input type="checkbox" id="kvk-oorugg" name="oorugg">
        <label for="kvk-oorugg">-1 Óörugg</label><br>
        <input type="checkbox" id="kvk-i-ojafnvaegi" name="i-ojafnvaegi">
        <label for="kvk-i-ojafnvaegi">-1 Í ójafnvægi</label><br>
        <input type="checkbox" id="kvk-hraedd" name="hraedd">
        <label for="kvk-hraedd">-1 Hrædd</label><br>
        <input type="checkbox" id="kvk-frosin" name="frosin">
        <label for="kvk-frosin">-1 Frosin</label><br>
        <input type="checkbox" id="kvk-ekki-i-godu-astandi" name="ekki-i-godu-astandi">
        <label for="kvk-ekki-i-godu-astandi">-1 Ekki í góðu ástandi</label><br>
        <input type="checkbox" id="kvk-oreynd" name="oreynd">
        <label for="kvk-oreynd">-1 Óreynd</label><br>
        <input type="checkbox" id="kvk-likamlega-sterk" name="likamlega-sterk">
        <label for="kvk-likamlega-sterk">-2 Líkamlega sterk</label><br>
        <input type="checkbox" id="kvk-fraeg" name="fraeg">
        <label for="kvk-fraeg">-2 Fræg</label><br>
        <input type="checkbox" id="kvk-frek" name="frek">
        <label for="kvk-frek">-2 Frek</label><br>
        <input type="checkbox" id="kvk-vinsael" name="vinsael">
        <label for="kvk-vinsael">-2 Vinsæl</label><br>
        <input type="checkbox" id="kvk-sjalfsorugg" name="sjalfsorugg">
        <label for="kvk-sjalfsorugg">-2 Sjálfsörugg</label><br>
        <input type="checkbox" id="kvk-aest" name="aest">
        <label for="kvk-aest">-2 Æst</label><br>
        <input type="checkbox" id="kvk-eldri" name="eldri">
        <label for="kvk-eldri">-2 Eldri</label><br>
        <input type="checkbox" id="kvk-med-meiri-reynslu" name="med-meiri-reynslu">
        <label for="kvk-med-meiri-reynslu">-2 Með meiri reynslu</label><br>
        <input type="checkbox" id="kvk-efnud" name="efnud">
        <label for="kvk-efnud">-2 Efnuð</label><br>
        <input type="checkbox" id="kvk-god-i-kjaftinum" name="god-i-kjaftinum">
        <label for="kvk-god-i-kjaftinum">-2 Góð í kjaftinum</label><br>
        </form>
</div>

</body>
</html>
