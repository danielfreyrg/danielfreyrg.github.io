<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rim.css" />
    <title>rímorðabók vol.2</title>
    <link rel="icon" href="./icon-svg.svg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <html>
    <body>
      <header>
        <h1 id="header">Rímorðabók 2.0</h1>
        <a href="/" id="back">Til baka</a>
      </header>

      <form id="rhymeForm">
        <div class="search-bar">
          <input
            type="text"
            name="rhymeeWord"
            id="rhymeWord"
            placeholder="leit af rími"
          />

          <button type="submit" name="submit" id="submit">Leita</button>
        </div>
        <div class="form-inner">
          <div class="tab">
          <input
            type="radio"
            class="radioInputs"
            id="endRhymes"
            name="rhymeType"
            checked
          />
          <label for="endRhymes" id="endRhymeLabel" class="radioInputs"
            >endarím</label
          >
        </div>
        <div class="tab">
          <input
            type="radio"
            class="radioInputs"
            id="innerRhymes"
            name="rhymeType"
          />
          <label for="innerRhymes" id="innerRhymeLabel" class="radioInputs"
            >innrirím</label
          >
        </div>
        <div class="tab">
          <input
            type="radio"
            class="radioInputs"
            id="startRhymes"
            name="rhymeType"
          />
          <label for="startRhymes" id="startRhymesLabel" class="radioInputs"
            >byrjunar rím</label
          >
        </div>
        <div class="tab">
          <input
            type="radio"
            class="radioInputs"
            id="allRhymes"
            name="rhymeType"
          />
          <label for="allRhymes" id="allRhymesLabel" class="radioInputs"
            >allt</label
          >
        </div>
        </div>
        <div>
          <label for="maxVowels" id="maxVowelsLabel">
            Hámarksfjöldi atkvæða:
          </label>
          <select name="maxVowels" id="maxVowels">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
        <label for="perfectRhyme" id="rhymeLabel">
          <!-- <input type="checkbox" id="perfectRhyme" name="perfectRhyme" /> -->
          <div class="checkbox-wrapper-2">
            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="perfectRhyme" />
          </div>

          Alrím</label
        >
      </form>
      <div id="loader" class=""></div>
      <div id="syllableCount"></div>
      <div id="result"></div>

      <br />

      <footer id="footer">
        <a
          href="https://github.com/danielfreyrg/danielfreyrg.github.io/tree/main/rimordabok2"
          id="github"
          target="_blank"
          >frumkóði á Github</a
        >
      </footer>
    </body>
    <script src="./rim.js"></script>
  </html>
</html>
