<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NafnaVeisla</title>

<body>
    <div class="userSelect">
        <label>Hvor ert þú?</label>
        <select id="user">

            <option value="SSG">Sara</option>
        </select>
    </div>
    <div class="nameQuizContainer">
        <div class="currentName"></div>
        <div class="voteContainer">
            <div class="voteButton">
                <button class="agree">✓</button>
            </div>
            <div class="voteButton">
                <button class="disagree">✗</button>
            </div>
            <div class="voteButton">
                <button class="skip">skip</button>
            </div>
        </div>
    </div>
    <div class="namesLeft"></div>
    <button class="seeNamesButton">See Names</button>
    <div class="seenNameModal"></div>
